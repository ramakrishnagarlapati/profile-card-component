<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="image-container">
      <!-- <img src="images/bg-pattern-card.svg" alt=""> -->
    </div>
    <div class="profile-container">
      <img src="images/image-victor.jpg" alt="image-victor">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <span class="location">London</span>
    </div>
    <div class="figures">
      <div class="followers">
        <span class="figure">80K</span>
        <span class="figure-desc">Followers</span>
      </div>
      <div class="followers">
        <span class="figure">803K</span>
        <span class="figure-desc">Likes</span>
      </div>
      <div class="followers">
        <span class="figure">1.4K</span>
        <span class="figure-desc">Photos</span>
      </div>
    </div>
  </main>

</body>

</html>
